<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="stylesheet" href="ue-search.css">
<dom-module id="ue-search">
  <template>

    <div class="searchrow">
      <template is="dom-repeat" items="{{ssearch.row1}}" as="item1">
	<ue-searchcell row ="row1" col="{{index}}" dicevalue="{{active_dice_value(ssearch.status)}}" on-score="scoreCell" value="&nbsp"></ue-searchcell>
      </template>
    </div>
    
    <div class="searchrow" >
      <template is="dom-repeat" items="{{ssearch.row2}}" as="item2"  >
	  <ue-searchcell row="row2" col="{{index}}" dicevalue="{{active_dice_value(ssearch.status)}}" on-score="scoreCell" value="&nbsp"></ue-searchcell>
      </template>
    </div>
    <div class="searchrow" >
      <template is="dom-repeat" items="{{ssearch.row3}}" as="item3">
	  <ue-searchcell row="row3" col="{{index}}" class="row3"  dicevalue="{{active_dice_value(ssearch.status)}}" on-score="scoreCell" value="{{cellvalue(2,index,ssearch.status)}}"></ue-searchcell>
      </template>
    </div>

    <hr>
    <div class="diceroll">
      <div hidden$="{{!showRoll(ssearch.status)}}">
	<ue-dice dice="{{ssearch.dice1}}"></ue-dice>
	<ue-dice dice="{{ssearch.dice2}}"></ue-dice>
      </div>
      <div hidden$="{{showRoll(ssearch.status)}}">
	<paper-button class="searchbutton"on-tap="roll">Roll</paper-button>
      </div>
    </div>
  </template>
  <script src="ue-search.js">
  </script>
</dom-module>
